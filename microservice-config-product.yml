spring:
  profiles:
    active: dev
---
server:
  port:8001
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml #mybatis配置文件所在路径
  type-aliases-package: com.mengxuegu.springcloud.entities #所有entities别名类所在的包
  mapper-locations: classpath:mybatis/mapper/**/*.xml #mapper映射文件
spring:
  profiles: dev
  application:
    name: microservice-product #这个很重要，这个再以后服务于服务之间的调用一般都采用这个应用名
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver #mysql驱动包
    url: jdbc:mysql://127.0.0.1:3306/springcloud_db01?serverTimezone=GMT%2B8 #数据库连接地址，*****注意库名 db01***************
    username: root
    password: root
    dbcp2:
      min-idle: 5 #数据库连接池的最小维持连接数
      initial-size: 5 #初始化连接数
      max-total: 5 #最大连接数
      max-wait-millis: 150 #等待连接获取的最大超时时间
eureka:
  client:
    register-with-eureka: true #服务注册
    fetch-registry: true #服务发现
    service-url:
      defaultZone: http://eureka6001.com:6001/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
